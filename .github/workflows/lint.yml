name: lint
run-name: ${{ github.actor }} is linting the package

# When updating, please coordinate with the `lint:ci` command in root `package.json`,
# so that `bun run lint:ci` will accurately forecast GitHub Lint CI status.

on:
  push:
    branches: [v1]
  pull_request:

jobs:
  # Detect which paths changed
  changes:
    runs-on: ubuntu-latest
    outputs:
      app: ${{ steps.changes.outputs.app }}
      python-sdk: ${{ steps.changes.outputs.python-sdk }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            app:
              - '**'
              - '!sdks/**'
            python-sdk:
              - 'sdks/python/**'
              - '.github/workflows/lint.yml'

  codespell:
    name: Spell Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: codespell-project/actions-codespell@v2

  lint-app:
    name: Lint App
    needs: changes
    if: ${{ needs.changes.outputs.app == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2

      - name: Install package dependencies
        run: bun install

      - name: Run lint
        run: bun run lint

  lint-python-sdk:
    name: Lint Python SDK
    needs: changes
    if: ${{ needs.changes.outputs.python-sdk == 'true' }}
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: sdks/python

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: 'latest'

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: |
          uv sync --all-extras --group test --dev

      - name: Run Ruff format check
        run: |
          uv run ruff format --check .

      - name: Run Ruff lint
        run: |
          uv run ruff check .

      - name: Run Pyright
        run: |
          uv run pyright

      - name: Minimize uv cache
        run: uv cache prune --ci
