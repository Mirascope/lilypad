repos:
  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        additional_dependencies:
          - tomli
        exclude: "client/pnpm-lock.yaml|docs/pnpm-lock.yaml"
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: "v0.8.1"
    hooks:
      - id: ruff
        name: bash -c 'cd app && ruff check for lilypad-app'
        files: "^app/lilypad|^app/tests"
        args: [--fix, --config=app/pyproject.toml]
      - id: ruff-format
        name: bash -c 'cd app && ruff format for lilypad-app'
        files: "^app/lilypad|^app/tests"
        args: [--config=app/pyproject.toml]
      - id: ruff
        name: bash -c 'cd sdks/python && ruff check for lilypad-sdk'
        files: "^sdks/python"
        args: [ --fix, --config=sdks/python/pyproject.toml ]
      - id: ruff-format
        name: bash -c 'cd sdks/python && ruff format for lilypad-sdk'
        files: "^sdks/python"
        args: [ --config=sdks/python/pyproject.toml ]
  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.396
    hooks:
      - id: pyright
  - repo: local
    hooks:
      - id: tests-app
        name: tests for app
        entry: bash -c 'cd app && uv run pytest app/tests'
        language: system
        types: [python]
        pass_filenames: false
        files: "^app/"
      - id: tests-sdk
        name: tests for sdk
        entry: bash -c 'cd sdks/python && uv run pytest sdks/python/tests'
        language: system
        types: [ python ]
        pass_filenames: false
        files: "^sdks/python"
      - id: build-client
        name: build-client
        entry: bash -c 'cd app/client && pnpm typecheck'
        language: system
        pass_filenames: false
      - id: generate-openapi
        name: generate-openapi
        entry: bash -c 'cd app && uv run python scripts/generate_python_client_schema.py generate-openapi --output openapi.json'
        language: system
        files: "^app/"
        pass_filenames: false
